<form #loginForm="ngForm" (ngSubmit)="OnSumbit(userName.value, password.value)">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input type="text" id="userName" #userName ngModel name="userName" placeholder="UserName" required/>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" id="password" #password ngModel name="password" placeholder="Password" required/>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <button [disabled]="!loginForm.valid" id="loginButtonId" class="btn-large btn-submit" type="submit">Login</button>
        </div>
    </div>
</form>

<div class="container">
  <div class="user user-container">
    <img id="profile-img" class="user-profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="user-profile-name"></p>

    <form name="form" (ngSubmit)="f.form.valid && OnSignUpSubmit()" #f="ngForm" novalidate>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
      <span id="reauth-email" class="reauth-email"></span>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" name="userName" id="userName" [(ngModel)]="user.userName" #userName="ngModel" required />
        <div *ngIf="f.submitted && !userName.valid" class="help-block">The User Name is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailAddress.valid }">
        <label for="emailAddress">Email Address</label>
        <input type="text" class="form-control" name="emailAddress" id="emailAddress" pattern="[^ @]*@[^ @]*" [(ngModel)]="user.emailAddress" #emailAddress="ngModel" required />
        <div *ngIf="f.submitted && !emailAddress.valid" class="help-block">
          <div *ngIf="emailAddress?.errors.required">
            Email Address is required.
          </div>
          <div *ngIf="emailAddress?.errors.pattern">
            A valid email address is required
          </div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password"[(ngModel)]="user.password" #password="ngModel" required minlength="6" />
        <div *ngIf="f.submitted && !password.valid" class="help-block">
          <div *ngIf="password?.errors.required">
            password is required.
          </div>
          <div *ngIf="password?.errors.minlength">
            password must be at least 6 characters long.
          </div>
        </div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !streetName.valid }">
        <label for="streetName">Street Name</label>
        <input type="text" class="form-control" name="streetName" id="streetName" [(ngModel)]="user.address.streetName" #streetName="ngModel" required />
        <div *ngIf="f.submitted && !streetName.valid" class="help-block">The Street Name is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !city.valid }">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" [(ngModel)]="user.address.city" #city="ngModel" required />
        <div *ngIf="f.submitted && !city.valid" class="help-block">The City is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !country.valid }">
        <label for="country">Country</label>
        <input type="text" class="form-control" name="country" id="country" [(ngModel)]="user.address.country" #country="ngModel" required />
        <div *ngIf="f.submitted && !country.valid" class="help-block">The Country is required</div>
      </div>

      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !zip.valid }">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" name="zip" id="zip" [(ngModel)]="user.address.zip" #zip="ngModel" required />
        <div *ngIf="f.submitted && !zip.valid" class="help-block">The Zip is required</div>
      </div>

      <div id="remember" class="checkbox">
      </div>

      <button id='signUpButton' class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Create Account</button>
      <button [routerLink]="['/login']" class="btn btn-lg btn-danger btn-block btn-cancel" type="button">Cancel</button>

    </form><!-- /form -->
  </div>
</div>
